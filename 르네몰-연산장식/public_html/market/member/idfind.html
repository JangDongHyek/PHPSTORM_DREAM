<script>
function checkform3(f){
	if(f.name.value.length <= 0){
		alert("이름을 입력해주세요!");
		f.name.focus();
		return false;
	}

	if(f.email.value.length <= 0){
		alert("이메일을 입력해주세요!");
		f.email.focus();
		return false;
	}

	if(f.tel1.value.length <= 0){
		alert("휴대폰번호를 입력해주세요!");
		f.tel1.focus();
		return false;
	}

	jQuery.ajax({
		type:"POST",
		url:"idfind_act.php",
		data:{name:f.name.value,email:f.email.value,tel1:f.tel1.value},
		success:function(msg){
			var msg_arr = msg.split("/");
			if(msg_arr[0] == "fail"){
				if(msg_arr[1] == "none_id"){
					alert("일치하는 아이디가 없습니다!");
					document.fff.password.value = "";
					document.fff.password2.value = "";
					document.fff.username.value = "";
					document.getElementById("edit_passwd_tbl").style.display = "none";
				}
			}else if(msg_arr[0] == "success"){
				if(msg_arr[1] != ""){
					document.getElementById("edit_passwd_tbl").style.display = "";
					document.fff.username.value = msg_arr[1];
					document.getElementById("your_id").innerHTML = "회원님의 아이디<br>"+msg_arr[1];
				}
			}
		}, error: function(xhr,status,error){
			alert(error);
		}
	});
}
