<script type="text/javascript">
$(window).on("load",function(e){
	//hu_tabmenu($(".top_lnb"),0);

	// 메인 비쥬얼 바네이
	var mv_cur = 0;
	var mv_prev = null;
	var mv_ea = $(".main_visual .imgs > li").size()-1;
	var prev_list;
	var current_list;
	var tween_prev;
	var tween_current;
	$(".main_visual .blinder").css({"display":"none"});

	function blinder_reset(){
		$(".main_visual .blinder").css({"display":"none"});
		org_mv_delay = setInterval(org_mv_auto,3000);
	};

	$(".main_visual .indi_bn .blinder").css({"display":"block"});
	var org_mv_delay = setInterval(org_mv_auto,3000);
	var temp_mv_auto;

	var mouseout ;
	$(".main_visual").hover(function(){		
		clearInterval(org_mv_delay);
		clearTimeout(mouseout);
	},function(){		
		mouseout  = 	setTimeout(org_mv_auto, 3000);
	});

	$(".main_visual .indis ul li a").on("click",function(e){
		if($(this).parent().index() != mv_cur){
			$(".main_visual .indis .blinder").css({"display":"block"});
			clearInterval(org_mv_delay);
			mv_prev = mv_cur;
			mv_cur = $(this).parent().index();
			$(".main_visual .indis ul li a img").attr({"src":"../images_eng/ig_main_visual_off.png","alt":"off"});
			$(this).children("img").attr({"src":"../images_eng/ig_main_visual_on.png","alt":"on"});
			prev_list = $(".main_visual .imgs > li").eq(mv_prev);
			current_list = $(".main_visual .imgs > li").eq(mv_cur);
			tween_prev = TweenMax.fromTo(prev_list,0.8,{"left":"0"},{"left":"-100%","ease":"Expo.easeInOut"});
			tween_current = TweenMax.fromTo(current_list,0.8,{"left":"100%"},{"left":"0","ease":"Expo.easeInOut","onComplete":blinder_reset});
		};
	});

	$(".main_visual .indis ul li a").focusin(function(e){
		if($(this).parent().index() != mv_cur){
			$(".main_visual .indis .blinder").css({"display":"block"});
			clearInterval(org_mv_delay);
			mv_prev = mv_cur;
			mv_cur = $(this).parent().index();
			$(".main_visual .indis ul li a img").attr({"src":"../images_eng/ig_main_visual_off.png","alt":"off"});
			$(this).children("img").attr({"src":"../images_eng/ig_main_visual_on.png","alt":"on"});
			prev_list = $(".main_visual .imgs > li").eq(mv_prev);
			current_list = $(".main_visual .imgs > li").eq(mv_cur);
			tween_prev = TweenMax.fromTo(prev_list,0.8,{"left":"0"},{"left":"-100%","ease":"Expo.easeInOut"});
			tween_current = TweenMax.fromTo(current_list,0.8,{"left":"100%"},{"left":"0","ease":"Expo.easeInOut","onComplete":blinder_reset});
		};
	});

	function org_mv_auto(){
		$(".main_visual .indis .blinder").css({"display":"block"});
		clearInterval(org_mv_delay);
		mv_prev = mv_cur;
		mv_cur++;
		if(mv_cur > mv_ea){
			mv_cur = 0;
			mv_prev = mv_ea;
		};
		
		$(".main_visual .indis ul li a img").attr({"src":"../images_eng/ig_main_visual_off.png","alt":"off"});
		$(".main_visual .indis ul li").eq(mv_cur).find(" > a > img").attr({"src":"../images_eng/ig_main_visual_on.png","alt":"on"});
		prev_list = $(".main_visual .imgs > li").eq(mv_prev);
		current_list = $(".main_visual .imgs > li").eq(mv_cur);
		tween_prev = TweenMax.fromTo(prev_list,0.8,{"left":"0"},{"left":"-100%","ease":"Expo.easeInOut"});
		tween_current = TweenMax.fromTo(current_list,0.8,{"left":"100%"},{"left":"0","ease":"Expo.easeInOut","onComplete":blinder_reset});
	};
});
</script>

<script>
	// 즐겨찾기 추가 이벤트_01
	function addFavorite(title,url){
		var title = "화성본드"; //현재 보고 있는 페이지의 Title
		var url = "http://www.naver.com"; //현재 보고 있는 페이지의 Url
		if(window.sidebar && window.sidebar.addPanel){//firefox
			window.sidebar.addPanel(title, url,"");
		}else if(window.opera && window.print){//opera
			var elem = document.createElement('a'); 
			elem.setAttribute('href',url); 
			elem.setAttribute('title',title); 
			elem.setAttribute('rel','sidebar'); 
			elem.click();
		}else if(document.getElementById('bookmark')){//msie
			window.external.AddFavorite( url, title);
		}else{
			alert("해당브라우저는 즐겨찾기 추가기능이 지원되지 않습니다.\n\n수동으로 즐겨찾기에 추가해주세요.");
			return true;
		};
	};

	// 즐겨찾기 추가 이벤트_02
