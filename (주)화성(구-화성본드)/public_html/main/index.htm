<script type="text/javascript">
$(window).on("load",function(e){
	//hu_tabmenu($(".top_lnb"),0);

	// 메인 비쥬얼 바네이
	var mv_cur = 0;
	var mv_prev = null;
	var mv_ea = $(".main_visual .imgs > li").size()-1;
	var prev_list;
	var current_list;
	var tween_prev;
	var tween_current;
	$(".main_visual .blinder").css({"display":"none"});

	function blinder_reset(){
		$(".main_visual .blinder").css({"display":"none"});
		org_mv_delay = setInterval(org_mv_auto,3000);
	};

	$(".main_visual .indi_bn .blinder").css({"display":"block"});
	var org_mv_delay = setInterval(org_mv_auto,3000);
	var temp_mv_auto;

	var mouseout ;
	$(".main_visual").hover(function(){		
		clearInterval(org_mv_delay);
		clearTimeout(mouseout);
	},function(){		
		mouseout  = 	setTimeout(org_mv_auto, 3000);
	});

	$(".main_visual .indis ul li a").on("click",function(e){
		if($(this).parent().index() != mv_cur){
			$(".main_visual .indis .blinder").css({"display":"block"});
			clearInterval(org_mv_delay);
			mv_prev = mv_cur;
			mv_cur = $(this).parent().index();
			$(".main_visual .indis ul li a img").attr({"src":"../images/ig_main_visual_off.png","alt":"off"});
			$(this).children("img").attr({"src":"../images/ig_main_visual_on.png","alt":"on"});
			prev_list = $(".main_visual .imgs > li").eq(mv_prev);
			current_list = $(".main_visual .imgs > li").eq(mv_cur);
			tween_prev = TweenMax.fromTo(prev_list,0.8,{"left":"0"},{"left":"-100%","ease":"Expo.easeInOut"});
			tween_current = TweenMax.fromTo(current_list,0.8,{"left":"100%"},{"left":"0","ease":"Expo.easeInOut","onComplete":blinder_reset});
		};
	});

	$(".main_visual .indis ul li a").focusin(function(e){
		if($(this).parent().index() != mv_cur){
			$(".main_visual .indis .blinder").css({"display":"block"});
			clearInterval(org_mv_delay);
			mv_prev = mv_cur;
			mv_cur = $(this).parent().index();
			$(".main_visual .indis ul li a img").attr({"src":"../images/ig_main_visual_off.png","alt":"off"});
			$(this).children("img").attr({"src":"../images/ig_main_visual_on.png","alt":"on"});
			prev_list = $(".main_visual .imgs > li").eq(mv_prev);
			current_list = $(".main_visual .imgs > li").eq(mv_cur);
			tween_prev = TweenMax.fromTo(prev_list,0.8,{"left":"0"},{"left":"-100%","ease":"Expo.easeInOut"});
			tween_current = TweenMax.fromTo(current_list,0.8,{"left":"100%"},{"left":"0","ease":"Expo.easeInOut","onComplete":blinder_reset});
		};
	});

	function org_mv_auto(){
		$(".main_visual .indis .blinder").css({"display":"block"});
		clearInterval(org_mv_delay);
		mv_prev = mv_cur;
		mv_cur++;
		if(mv_cur > mv_ea){
			mv_cur = 0;
			mv_prev = mv_ea;
		};
		
		$(".main_visual .indis ul li a img").attr({"src":"../images/ig_main_visual_off.png","alt":"off"});
		$(".main_visual .indis ul li").eq(mv_cur).find(" > a > img").attr({"src":"../images/ig_main_visual_on.png","alt":"on"});
		prev_list = $(".main_visual .imgs > li").eq(mv_prev);
		current_list = $(".main_visual .imgs > li").eq(mv_cur);
		tween_prev = TweenMax.fromTo(prev_list,0.8,{"left":"0"},{"left":"-100%","ease":"Expo.easeInOut"});
		tween_current = TweenMax.fromTo(current_list,0.8,{"left":"100%"},{"left":"0","ease":"Expo.easeInOut","onComplete":blinder_reset});
	};
});
</script>
