<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<title>Untitled Document</title>
</head>

<style>
.btn{ display:inline-block; padding:6px 12px; font-size:14px; font-weight:400; line-height:1.42857143; text-align:center; white-space:normal; vertical-align:middle;  cursor:pointer; border-radius:4px; border:1px solid transparent;}
.btn-primary{ color:#fff; background:#337ab7; border-color:#2e6da4;}
.btn-primary:hover{ color:#fff; background:#286090; border-color:#204d74;}
.btn-warning{ color:#fff; background:#f0ad4e; border-color:#eea236;}
.btn-warning:hover{ color:#fff; background:#ec971f; border-color:#d58512;}
</style>

<body>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">예약완료</button>
<button type="button" class="btn btn-warning">예약하기</button>
</body>
</html>
