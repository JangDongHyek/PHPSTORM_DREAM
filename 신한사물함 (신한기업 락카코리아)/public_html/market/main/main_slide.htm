<script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="../js/jquery.slides.min.js"></script><!--메인슬라이드-->
<script type="text/javascript" src="../js/ui.js"></script><!--공통-->
<style>
li {list-style:none}
#main_slider_wrap{width:817px; height:430px; position:relative; margin-left:1px;}
.main_slider{width:817px; margin:0 auto; position:relative;}
.main_slider .simg{width:817px; height:430px; position:relative;}
.main_slider .s1{background:url(../images2/main_img_1.jpg) no-repeat center 0;}
.main_slider .s2{background:url(../images2/main_img_2.jpg) no-repeat center 0;}
.main_slider .s3{background:url(../images2/main_img_3.jpg) no-repeat center 0;}
.main_slider .simg .sinner1{width:817px; margin:0 auto; padding-top:170px; text-align:left;}
.main_slider .simg .sinner2{width:817px; margin:0 auto; padding-top:180px; text-align:center;}
.main_slider .simg .sinner3{width:817px; margin:0 auto; padding-top:130px; padding-left:440px;}
/*이미지를 담고 있는 div태그 이름(2겹으로 감싸져 있음)*/
.main_slider .slidesjs-container{height:430px !important;}
.main_slider .slidesjs-control{height:430px !important;}
/*플레이버튼*/ 
.main_slider .slidesjs-play{display:block; width:14px; height:14px; text-indent:-9999px; background:url(../images2/btn_play.png) no-repeat -14px 0; position:absolute; bottom:19px; left:50%; margin-left:53px; z-index:800;}
/*스탑버튼*/ 
.main_slider .slidesjs-stop{display:block; width:14px; height:14px; text-indent:-9999px; background:url(../images2/btn_play.png) no-repeat; position:absolute; bottom:19px; left:50%; margin-left:53px; z-index:800;}
/*이전버튼*/ 
.main_slider .slidesjs-previous{display:block; width:58px; height:58px; text-indent:-9999px; background:url(../images2/btn_arrow.png) no-repeat; position:absolute; top:180px; left:0; z-index:700;}
.main_slider .slidesjs-previous:hover{background-position:0 -58px;}
/*다음버튼*/ 
.main_slider .slidesjs-next{display:block; width:58px; height:58px; text-indent:-9999px; background:url(../images2/btn_arrow.png) no-repeat -58px 0; position:absolute; top:180px; right:0; z-index:700;}
.main_slider .slidesjs-next:hover{background-position:-58px -58px;}
/*페이져버튼*/
.main_slider .slidesjs-pagination{width:134px; position:absolute; bottom:18px; left:50%; margin-left:-100px; z-index:700;}
.main_slider .slidesjs-pagination li{float:left; margin-right:12px;}
.main_slider .slidesjs-pagination li a{display:block; width:32px; height:32px; text-indent:-9999px; background:url(../images2/vPager.png) no-repeat;}
.main_slider .slidesjs-pagination li a.active{background-position:-32px 0px;}
</style>
    <div id="main_slider_wrap">
    	<div class="main_slider">
		
   			<a href="#"><div class="simg s1">
   				<div class="sinner1"></div><!--.sinner문구들어갈것임-->
   			</div><!--.simg s1-->
			</a>
			
        	<div class="simg s2">
   				<div class="sinner2"></div><!--.sinner문구들어갈것임-->
   			</div><!--.simg s2-->
			<div class="simg s3">
   				<div class="sinner3"></div><!--.sinner문구들어갈것임-->
   			</div><!--.simg s2-->
   		</div><!--.main_slider-->
	</div><!--#main_slider_wrap-->
