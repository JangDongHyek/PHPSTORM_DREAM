<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">

<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>
<div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
        <form id="message-form">
            <input type="text" name="message" placeholder="message" autofocus>
            <button type="submit" id="submit-btn">Submit</button>
        </form>

    </div>
</div>



<!-- message-template: 사용자가 보낸 메시지. -->
<script id="message-template" type="text/template">
    <li class="message message--mine">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>

<!-- other-message-template: 상대방이 보낸 메시지. -->
<script id="other-message-template" type="text/template">
    <li class="message message--other">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/libs/moment.js"></script>
<script type="text/javascript" src="js/libs/mustache.js"></script>
</body>
</html>
