<script type="text/javascript">
$(document).ready(function() {
$(".main-navigation li.menu1").hover(function() {
    var itemwidth = $(this).width(); /* Getting the LI width */
	$(this).prepend("<div class='hover'></div>"); /* Inserting a blank div into within li above the <a> tag*/
	$(this).find("div").fadeIn('10').css({ 'width' : itemwidth}); /* Using the itemwidth for the div to display properly*/
	$(this).find("ul").fadeIn('0').slideDown('0').css("display", "block");
  

} , function() {
	$(this).find("div").slideUp('10').fadeOut('10');/* sliding up and fading out the hover div */
	$(this).find("div").remove('10');/* removing the <div> code from html at every mouseout event*/
	$(this).find("ul").fadeOut('10'); /* fading out the sub menu */
});


});
</script>
