<script>
function checkform(f){
	if(f.username.value==""){
		alert("아이디를 입력하세요.");
		f.username.focus();
		return false;
	}
	if(f.password.value==""){
		alert("비밀번호를 입력하세요.");
		f.password.focus();
		return false;
	}
	return true;
}

function ordercheck(f){
	if(f.ordernum.value==""){
		alert("주문번호를 입력하세요.");
		f.ordernum.focus();
		return false;
	}
	return true;
}

		return false;
	}

		alert("주민번호 뒷자리를 입력하세요.");
		f.passport2.focus();
		return false;
	}
	return true;
}

function check(){

} 
	
function check1(){

	}   	
}
