					$(".iconSet"+currentMenuId+" .toggleBullet").removeClass("btnOn").addClass("btnOut");

				$(".iconSet"+menuId+" .subCategory").slideDown();
				$(".iconSet"+menuId+" .toggleBullet").removeClass("btnOut").addClass("btnOn");
				currentMenuId = menuId;
			} else {
				currentMenuId = "";
			}
		}
