<script language="javascript">
//이메일체크
function check_email(email){
	var filter=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i
	if(filter.test(email))
	{
		return true;
	}
	else
	{
		return false;
	}
} 

function change_check(){ 
	var base = document.changeform;

	if(base.c_title.value == ""){
		alert("제목을 입력하세요")
		base.c_title.focus()
		return;
	}

	if(base.c_name.value == ""){
		alert("신청자를 입력하세요")
		base.c_name.focus()
		return;
	}

	if(base.c_order_num.value == ""){
		alert("주문번호를 입력하세요")
		base.c_order_num.focus()
		return;
	}

	if(base.c_phone.value == ""){
		alert("연락처를 입력하세요")
		base.c_phone.focus()
		return;
	}

	if(base.c_email.value == ""){
		alert("E-mail을 입력하세요")
		base.c_email.focus()
		return;
	}else{
		if(!check_email(base.c_email.value)){
			alert("잘못된 E-Mail 입니다.");
			base.c_email.focus();
			return;
		}
	}

	if(base.c_content.value == ""){
		alert("사유를 입력하세요")
		base.c_content.focus()
		return;
	}

	base.submit();
}
</script>
